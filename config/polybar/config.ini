include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[settings]
screenchange-reload = true
pseudo-transparency = true

[bar/main]
width = 98%
height = 28
padding-left = 0
padding-right = 0
background = ${colors.background}
foreground = ${colors.foreground}
bottom = false
border-bottom-size = 1
border-bottom-color = #00000000
offset-x = 1.25%
offset-y = 0.5%
fixed-center = true
line-size = 3

seperator = |
seperator-foreground = ${colors.black}

font-0 = Jetbrains Mono Nerd Font:size=13;4
font-1 = Jetbrains Mono Nerd Font:style=Bold:pixelsize=13;3
font-2 = MaterialIcons:size=14;4

modules-left = apps xworkspaces
modules-right = cpu memory wlan alsa date powermenu

wm-restack = bspwm
